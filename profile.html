<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile — Dekuu</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  
<nav>
  <div class="nav-inner container">
    <a class="brand" href="index.html">
      <span class="logo">DK</span><span>Dekuu</span>
    </a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="info.html">Info</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </div>
    <div id="navAuth" class="nav-links"></div>
  </div>
</nav>
<div class="bg-orb"></div><div class="bg-orb o2"></div>

  
<main class="container" style="padding-top:36px; max-width:900px">
  <h2 class="reveal">Your profile</h2>
  <section class="card reveal" style="display:flex; gap:16px; align-items:center; flex-wrap:wrap">
    <img id="pf_avatar_img" src="" alt="Avatar" style="width:96px;height:96px;border-radius:20px;border:1px solid rgba(255,255,255,.08);object-fit:cover; background:#0c1428">
    <div>
      <p><strong>Name:</strong> <span id="pf_name_text">—</span></p>
      <p><strong>Email:</strong> <span id="pf_email">—</span></p>
    </div>
  </section>

  <section class="card reveal">
    <div class="grid">
      <label>Display name
        <input id="pf_name_edit" class="input" placeholder="New display name">
      </label>
      <button id="pf_save" class="btn small" type="button">Save name</button>
    </div>
  </section>

  <section class="card reveal">
    <div class="grid">
      <label>Change password
        <input id="pf_pass" type="password" class="input" placeholder="New password (min 6)">
      </label>
      <label>Confirm password
        <input id="pf_pass2" type="password" class="input" placeholder="Repeat new password">
      </label>
      <button id="pf_chgpass" class="btn small" type="button">Change password</button>
    </div>
  </section>

  <section class="card reveal">
    <label>Avatar image
      <input id="pf_avatar" type="file" accept="image/*" class="input">
    </label>
  </section>

  <div id="pf_out" class="alert" style="margin-top:10px"></div>

  <div style="margin-top:12px">
    <a class="btn small ghost" href="index.html">Back to Home</a>
  </div>
</main>

  
<footer>
  <div class="container">
    <div>© 2025 Dekuu. All rights reserved.</div>
    <div class="help">Built for GitHub Pages + Supabase. Unique animations and micro-interactions.</div>
  </div>
</footer>

  <script src="assets/app.js"></script>
</body>
</html>
